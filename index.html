<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <p>Bill</p>
                 <div class="input-box">
                    <input type="number" value="00.00" id="bill" class="val">
                    
                 </div>
            </div>
            <div class="wrapper">
                <p>Tip %</p>
                <div class="input-box">
                    <button class="minus" id="minusBtn">-</button>
                    <input type="number" id="tip" class="val">
                    <button class="plus" id="plusBtn">+</button>
                </div>
            </div>
            <div class="wrapper">
                <p>No. of people</p>
                <div class="input-box">
                    <button class="minus" id="minusBtn">-</button>
                    <input type="number" id="ppl" class="val">
                    <button class="plus" id="plusBtn">+</button>
                </div>
            </div>
           
        </section>
        
    
    <section>
        <div class="aside">
            <div class="aside-flex">
                <div class="aside-flex-text">
                    <h3 id="tip-id">Tip</h3>
                    <p>per person</p>
                </div>
                <h1 id="tip-amt">$0.0</h1>
            </div>
            <div class="aside-flex">
                <div class="aside-flex-text">
                    <h3>Total</h3>
                    <p>per person</p>
                </div>
                <h1 id="total-amt">$0.0</h1>
            </div>
        </div>
    </section>
</div>
    <script src="script.js"></script>
</body>
</html>
